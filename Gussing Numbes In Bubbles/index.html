<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="penelTop">
          <div class="gameData GDName">
            <h3>Hit</h3>
            <div class="hit dataValue"></div>
          </div>
          <div class="gameData GDName">
            <h3>Time</h3>
            <div class="timer dataValue">00</div>
          </div>
          <div class="gameData GDName">
            <h3>Score</h3>
            <div class="score dataValue">0 </div>
          </div>
        </div>

        <div class="penelBottom">
                      
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
